<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick a Card - Tarot</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="tarot.js"></script>
</head>
<body>
    <div class="container">
        <!-- Gradient background for the page -->
        <div class="gradient-background"></div>
        
        <!-- Main content area -->
        <header class="header">
            <h1 class="glowing-heading">Pick a Card</h1>
            <a href="index.html" class="back-to-home">Back to Home</a>
        </header>
        
        <div class="card-container">
            <div id="card-deck" class="card-deck">
                <!-- Placeholder for cards (these will be replaced with images) -->
                <img class="tarot-card" id="card1" src="card-placeholder.jpg" alt="Card 1">
                <img class="tarot-card" id="card2" src="card-placeholder.jpg" alt="Card 2">
                <img class="tarot-card" id="card3" src="card-placeholder.jpg" alt="Card 3">
                <img class="tarot-card" id="card4" src="card-placeholder.jpg" alt="Card 4">
                <img class="tarot-card" id="card5" src="card-placeholder.jpg" alt="Card 5">
            </div>
        </div>

        <div class="card-details" id="card-details">
            <h2 id="card-name">Card Name</h2>
            <p id="card-description">This is a general description of the card. You can edit this later.</p>
        </div>

        <!-- Footer -->
        <footer>
            <p>Powered by Kiki's World</p>
        </footer>
    </div>
</body>
</html>
