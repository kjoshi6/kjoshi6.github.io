<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Reading</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="tarot-page">
    <div id="gradient-bg"></div>
    <header>
        <h1 class="tarot-heading">Pick a Card</h1>
    </header>
    
    <main>
        <div id="deck-container">
            <!-- Cards will be dynamically created by tarot.js -->
        </div>
        <div id="card-reveal">
            <!-- Flipped card and description will appear here -->
        </div>
    </main>
    
    <footer>
        <button onclick="window.location.href='index.html'" class="home-btn">Back to Home</button>
        <p id="grain-of-salt" class="hidden">Plz take everything with a grain of salt, and sorry if I clocked your tea..</p>
    </footer>
    
    <script src="tarot.js"></script>
</body>
</html>
