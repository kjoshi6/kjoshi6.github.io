<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pick a Card</title>
  <link rel="stylesheet" href="tarot.css"> <!-- Link to the new CSS file -->
</head>
<body>
  <div class="tarot-page">
    <h1 class="glow-heading">Pick a Card</h1>
    <a href="index.html" class="back-button">Back to Home</a>
<div class="card-container">
  <div class="tarot-card" data-name="The Fool" data-description="A fresh start and new beginnings await you." data-image="URL_TO_FOOL_IMAGE"></div>
  <div class="tarot-card" data-name="The Magician" data-description="You have the tools and power to manifest your dreams." data-image="URL_TO_MAGICIAN_IMAGE"></div>
  <div class="tarot-card" data-name="The High Priestess" data-description="Trust your intuition; secrets will be revealed." data-image="URL_TO_HIGH_PRIESTESS_IMAGE"></div>
  <div class="tarot-card" data-name="The Empress" data-description="Abundance, creativity, and nurturing energies surround you." data-image="URL_TO_EMPRESS_IMAGE"></div>
  <div class="tarot-card" data-name="The Emperor" data-description="Authority and stability are in your grasp." data-image="URL_TO_EMPEROR_IMAGE"></div>
  <div class="tarot-card" data-name="The Hierophant" data-description="Tradition and spiritual guidance are at play." data-image="URL_TO_HIEROPHANT_IMAGE"></div>
  <div class="tarot-card" data-name="The Lovers" data-description="Love and choices guide your path." data-image="URL_TO_LOVERS_IMAGE"></div>
  <div class="tarot-card" data-name="The Chariot" data-description="Victory through willpower and determination." data-image="URL_TO_CHARIOT_IMAGE"></div>
  <div class="tarot-card" data-name="Strength" data-description="Inner strength and courage lead the way." data-image="URL_TO_STRENGTH_IMAGE"></div>
  <div class="tarot-card" data-name="The Hermit" data-description="Seek solitude to find the answers within." data-image="URL_TO_HERMIT_IMAGE"></div>
  <div class="tarot-card" data-name="Wheel of Fortune" data-description="Change and luck are on the horizon." data-image="URL_TO_WHEEL_OF_FORTUNE_IMAGE"></div>
  <div class="tarot-card" data-name="Justice" data-description="Fairness and balance are key." data-image="URL_TO_JUSTICE_IMAGE"></div>
  <div class="tarot-card" data-name="The Hanged Man" data-description="Perspective shifts bring clarity." data-image="URL_TO_HANGED_MAN_IMAGE"></div>
  <div class="tarot-card" data-name="Death" data-description="Endings bring transformative new beginnings." data-image="URL_TO_DEATH_IMAGE"></div>
  <div class="tarot-card" data-name="Temperance" data-description="Balance and harmony guide you forward." data-image="URL_TO_TEMPERANCE_IMAGE"></div>
  <div class="tarot-card" data-name="The Devil" data-description="Confront your shadows and break free from constraints." data-image="URL_TO_DEVIL_IMAGE"></div>
  <div class="tarot-card" data-name="The Tower" data-description="Sudden change clears the way for growth." data-image="URL_TO_TOWER_IMAGE"></div>
  <div class="tarot-card" data-name="The Star" data-description="Hope and inspiration illuminate your path." data-image="URL_TO_STAR_IMAGE"></div>
  <div class="tarot-card" data-name="The Moon" data-description="Illusions and intuition guide you through mystery." data-image="URL_TO_MOON_IMAGE"></div>
  <div class="tarot-card" data-name="The Sun" data-description="Joy, success, and positivity radiate in your life." data-image="URL_TO_SUN_IMAGE"></div>
  <div class="tarot-card" data-name="Judgement" data-description="Awaken to your higher calling." data-image="URL_TO_JUDGEMENT_IMAGE"></div>
  <div class="tarot-card" data-name="The World" data-description="Completion and fulfillment are yours." data-image="URL_TO_WORLD_IMAGE"></div>
  <!-- Add Minor Arcana (Wands, Cups, Swords, Pentacles) -->
  <!-- Wands -->
  <div class="tarot-card" data-name="Ace of Wands" data-description="A new spark of creativity ignites your path." data-image="URL_TO_ACE_OF_WANDS_IMAGE"></div>
  <div class="tarot-card" data-name="Two of Wands" data-description="Planning and choices lay ahead." data-image="URL_TO_TWO_OF_WANDS_IMAGE"></div>
  <!-- Repeat for the rest of the Wands -->
  <!-- Cups -->
  <div class="tarot-card" data-name="Ace of Cups" data-description="Emotions overflow with new beginnings." data-image="URL_TO_ACE_OF_CUPS_IMAGE"></div>
  <div class="tarot-card" data-name="Two of Cups" data-description="Partnership and mutual love are emphasized." data-image="URL_TO_TWO_OF_CUPS_IMAGE"></div>
  <!-- Repeat for the rest of the Cups -->
  <!-- Swords -->
  <div class="tarot-card" data-name="Ace of Swords" data-description="Clarity and truth cut through confusion." data-image="URL_TO_ACE_OF_SWORDS_IMAGE"></div>
  <div class="tarot-card" data-name="Two of Swords" data-description="A decision awaits; weigh your options carefully." data-image="URL_TO_TWO_OF_SWORDS_IMAGE"></div>
  <!-- Repeat for the rest of the Swords -->
  <!-- Pentacles -->
  <div class="tarot-card" data-name="Ace of Pentacles" data-description="Material abundance begins to grow." data-image="URL_TO_ACE_OF_PENTACLES_IMAGE"></div>
  <div class="tarot-card" data-name="Two of Pentacles" data-description="Balance and adaptability are key to your success." data-image="URL_TO_TWO_OF_PENTACLES_IMAGE"></div>
  <!-- Repeat for the rest of the Pentacles -->
</div>

    <footer>Powered by Kiki's World</footer>
  </div>
  <script src="tarot.js"></script>
</body>
</html>
