<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tarot.css">
    <script src="tarot.js" defer></script>
    <title>Tarot Card Reading</title>
</head>
<body>
    <div class="tarot-container">
        <div id="deck" class="deck" onclick="shuffleDeck()"> 
            <!-- Deck Image (Face Down) -->
            <img src="path/to/deck-image.jpg" alt="Tarot Deck" id="deck-image">
        </div>

        <div id="drawn-cards" class="drawn-cards">
            <!-- Drawn Cards will appear here -->
        </div>

        <div id="card-info" class="card-info">
            <h2 id="card-name">Card Name</h2>
            <p id="card-description">Card Description</p>
        </div>

        <div id="footer">
            <p>Powered by Kiki's World</p>
        </div>
    </div>
</body>
</html>
