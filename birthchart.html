<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birth Chart Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/ephemeris-js@1.0.5/dist/ephemeris.min.js"></script>
</head>
<body>
  <main class="main">
    <h1 class="title">Birth Chart Calculator</h1>
    
    <form id="birth-form" class="form">
      <div class="form-group">
        <label for="birth-date">Birth Date:</label>
        <input type="date" id="birth-date" required>
      </div>
      <div class="form-group">
        <label for="birth-time">Birth Time:</label>
        <input type="time" id="birth-time" required>
      </div>
      <button type="submit" class="btn">Calculate</button>
    </form>

    <div class="results">
      <h2 class="subtitle">Results:</h2>
      <pre id="output" class="output-box"></pre>
    </div>
  </main>

  <script type="module" src="birthchart.js"></script>
</body>
</html>
