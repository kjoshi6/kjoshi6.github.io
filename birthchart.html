<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Birth Chart Calculator</title>
</head>
<body>
  <h1>Birth Chart</h1>

  <form id="birth-form">
    <label>Date: <input type="date" id="birth-date" required></label><br>
    <label>Time: <input type="time" id="birth-time" required></label><br>
    <!-- Instead of lat/lon inputs -->
<label>Birth City: <input type="text" id="birth-city" required></label><br>

    <button type="submit">Get Chart</button>
  </form>

  <pre id="output"></pre>

  <!-- Load Swiss Ephemeris JS -->
  <script src="https://unpkg.com/sweph@0.1.3/sweph.min.js"></script>
  <script src="birthchart.js" type="module"></script>
</body>
</html>
