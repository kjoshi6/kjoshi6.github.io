<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birth Chart Calculator - Kiki's World</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="glowing-heading">Birth Chart Calculator</h1>
  
  <div style="max-width: 500px; margin: 30px auto; padding: 20px;">
    <form id="birth-form">
      <div class="form-group">
        <label for="birth-date" style="display: block; margin-bottom: 8px; font-size: 1.1rem;">Birth Date:</label>
        <input type="date" id="birth-date" required style="width: 100%; padding: 10px; border-radius: 10px; border: 2px solid #AE4169; font-family: 'Comic Sans MS', sans-serif; font-size: 16px;">
      </div>
      
      <div class="form-group" style="margin-top: 20px;">
        <label for="birth-time" style="display: block; margin-bottom: 8px; font-size: 1.1rem;">Birth Time:</label>
        <input type="time" id="birth-time" required style="width: 100%; padding: 10px; border-radius: 10px; border: 2px solid #AE4169; font-family: 'Comic Sans MS', sans-serif; font-size: 16px;">
      </div>
      
      <div class="form-group" style="margin-top: 20px;">
        <label for="birth-city" style="display: block; margin-bottom: 8px; font-size: 1.1rem;">Birth City:</label>
        <input type="text" id="birth-city" placeholder="Start typing a city..." required style="width: 100%; padding: 10px; border-radius: 10px; border: 2px solid #AE4169; font-family: 'Comic Sans MS', sans-serif; font-size: 16px;">
        <div id="city-dropdown" class="city-dropdown"></div>
      </div>
      
      <button type="submit" id="get-horoscope" style="margin-top: 30px; width: 100%;">Calculate My Chart ✨</button>
    </form>
    
    <div id="results" style="margin-top: 40px; display: none;">
      <h2 class="glowing-heading" style="font-size: 2rem;">Your Birth Chart</h2>
      <div id="output" class="crystal-ball" style="width: 100%; height: auto; min-height: 300px; border-radius: 20px; padding: 30px; text-align: left; white-space: pre-wrap; font-size: 1rem; line-height: 1.8;"></div>
    </div>
  </div>
  
  <a href="index.html" class="back-home">← Back to Home</a>
  
  <footer>
    <p>Powered by Kiki's World</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/sweph@0.3.1/dist/sweph.min.js"></script>
  <script src="birthchart.js"></script>
  <script src="cursor.js"></script>
</body>
</html>
