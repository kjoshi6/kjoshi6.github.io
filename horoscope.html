<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horoscope</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="glow-heading">Daily Horoscope</h1>
    </header>

    <!-- Back to Home Button -->
    <nav class="back-home">
        <a href="index.html" class="home-button">‚Üê Back to Home</a>
    </nav>

    <!-- Horoscope Content -->
    <div class="horoscope-container">
        <p>Select your zodiac sign below to get today's horoscope:</p>
        <select id="zodiac-sign">
            <option value="" selected disabled>Select your sign</option>
            <option value="aries">Aries</option>
            <option value="taurus">Taurus</option>
            <option value="gemini">Gemini</option>
            <option value="cancer">Cancer</option>
            <option value="leo">Leo</option>
            <option value="virgo">Virgo</option>
            <option value="libra">Libra</option>
            <option value="scorpio">Scorpio</option>
            <option value="sagittarius">Sagittarius</option>
            <option value="capricorn">Capricorn</option>
            <option value="aquarius">Aquarius</option>
            <option value="pisces">Pisces</option>
        </select>
        <button id="get-horoscope">Get Horoscope</button>
        <div id="horoscope-result"></div>
    </div>

    <script src="custom-horoscope.js"></script>
</body>
</html>
