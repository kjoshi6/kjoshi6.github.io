<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birth Chart Calculator - Copy</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .dropdown-item { cursor: pointer; padding: 5px; border-bottom: 1px solid #ccc; }
    .dropdown-item:hover { background: #f0f0f0; }
    #city-dropdown { border: 1px solid #ccc; border-radius: 5px; display: none; position: absolute; background: #fff; max-height: 150px; overflow-y: auto; width: calc(100% - 22px); z-index: 100; }
  </style>
</head>
<body>
  <h1>Birth Chart Calculator Copy</h1>
  
  <div style="max-width: 500px; margin: auto;">
    <form id="birth-form">
      <label>Birth Date:</label>
      <input type="date" id="birth-date" required>
      
      <label>Birth Time:</label>
      <input type="time" id="birth-time" required>
      
      <label>Birth City:</label>
      <input type="text" id="birth-city" placeholder="Start typing a city..." required>
      <div id="city-dropdown"></div>
      
      <button type="submit" style="margin-top: 20px;">Calculate</button>
    </form>
    
    <div id="results" style="margin-top: 20px; display: none;">
      <h2>Your Birth Chart</h2>
      <pre id="output"></pre>
    </div>
  </div>

  <!-- Browser-ready circular-natal-horoscope-js -->
  <script src="https://cdn.jsdelivr.net/npm/circular-natal-horoscope-js@latest/dist/index.min.js"></script>
  <script src="birthchartcopy.js"></script>
</body>
</html>
